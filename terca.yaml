name: genkit_js
description: robust testing for common genkit JS development scenarios

# optional. points to the directory (relative to this file, cannot be a parent folder) to be copied before the test is run
workspaceDir: app

environments:
  - name: gemini
    agent: gemini
  - name: claude
    agent: claude

experiments:
  - name: control
  - name: dotguides
    command: "dotguides up --auto"

tests:
  - name: "Example Test"
    prompt: "This is a test prompt"
    eval:
      - name: "Example Eval"
        commandSuccess: "echo 'hello world'"
